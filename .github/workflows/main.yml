name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm run build
        env: 

          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_FIREBASE_APIKEY: ${{ vars.VITE_FIREBASE_APIKEY }}
          VITE_AUTHDOMAIN: ${{ vars.VITE_AUTHDOMAIN }}
          VITE_PROJECTID: ${{ vars.VITE_PROJECTID }}
          VITE_STORAGEBUCKET: ${{ vars.VITE_STORAGEBUCKET }}
          VITE_MESSAGINGSENDERID: ${{ vars.VITE_MESSAGINGSENDERID }}
          VITE_APPID: ${{ vars.VITE_APPID }}
          VITE_MEASUREMENTID: ${{ vars.VITE_MEASUREMENTID }}
          PORT: 3000
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './client/dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
